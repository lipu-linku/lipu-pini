<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="src/main.css" />
    <link rel="stylesheet" type="text/css" href="src/checkbox.css" />
    <link rel="shortcut icon" href="assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto%20Serif:regular,italic,bold,bolditalic"
    />
    <script type="text/javascript" src="src/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>lipu pini Linku - a toki pona dictionary</title>
    <meta name="description" content="toki pona dictionary" />

    <meta property="og:title" content="lipu pini Linku" />
    <meta
      property="og:description"
      content="Interactive toki pona dictionary. Old version of https://linku.la"
    />
    <meta property="og:url" content="https://pini.linku.la/" />
  </head>
  <body onload="main()">
    <nav>
      <div class="logo">
        <img src="assets/icon.png" alt="lipu pini Linku" />
        lipu pini Linku
      </div>

      <div class="search_container">
        <input
          id="searchbar"
          class="searchbar main_input"
          placeholder="nimi"
          onkeyup="search_changed(this)"
          autocapitalize="off"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
        />
        <button id="normal_mode_button" onclick="normal_mode()">
          Back to Dictionary
        </button>
      </div>

      <div>
        <label id="checkbox_lightmode_wrapper">
          <input type="checkbox" id="checkbox_lightmode" />
          <img src="assets/suno.png" alt="Light Mode" />
        </label>

        <label id="layout_selector_wrapper" class="selector_wrapper" title="Select Layout">
          <select
            id="layout_selector"
            class="main_input selector"
            onchange="layout_select_changed(this)"
          >
            <option value="compact">Compact layout</option>
            <option value="detailed">Detailed layout</option>
          </select>
          <img src="assets/layout.png" alt="Select layout" />
        </label>
        <label id="language_selector_wrapper" class="selector_wrapper" title="Select Language">
          <select
            id="language_selector"
            class="main_input selector round"
            onchange="language_select_changed(this)"
          ></select>
          <img src="assets/world.png" alt="Select language" />
        </label>
        <a href="https://github.com/lipu-linku/" class="round" title="About Linku">
          <img src="assets/ijo-a.png" alt="About Linku" />
        </a>
      </div>
    </nav>
    <div class="disclaimer">
      lipu ni li pini.
      <a href="https://linku.la"
         >
         o&nbsp;tawa&nbsp;lipu&nbsp;sin!</a
       >
     </div>
    <div class="disclaimer">
      this page is no longer actively maintained.
      <a href="https://linku.la"
         >
         go&nbsp;to&nbsp;the&nbsp;new&nbsp;version!</a
       >
     </div>

    <div class="page_width_limiter">
      <div id="checkbox_container">
        <div id="usage_selector"></div>
        <!-- <div id="settings_selector"></div> -->
        <!-- MOVE NEXT TO SEARCH BAR -->
      </div>
      <p id="warn_uncommon" style="display: none">Many speakers don't use <b><i>uncommon</i></b> words.</p>
      <p id="warn_obscure" style="display: none">Most speakers don't use or understand <b><i>obscure</i></b> words.</p>

      <div id="dictionary"></div>
    </div>
  </body>
  <script>
    if (localStorage.checkbox_lightmode === "true") {
      document.documentElement.classList.add("lightmode");
    }
    let checkbox_lightmode = document.getElementById("checkbox_lightmode");
    checkbox_lightmode.addEventListener("change", function (e) {
      localStorage.checkbox_lightmode = e.target.checked;
      if (e.target.checked) {
        document.documentElement.classList.add("lightmode");
      } else document.documentElement.classList.remove("lightmode");
    });
  </script>
</html>
